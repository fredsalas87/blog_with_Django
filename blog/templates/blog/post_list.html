<!DOCTYPE html>
<html>
    <head>
        <title>Blog Django</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog Django</a></h1>
        </header>
        {% for post in posts %}
            {% comment %} <article> {% endcomment %}
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            {% comment %} </article> {% endcomment %}
        {% endfor %}
    </body>
</html>
